<script type="text/javascript">
    RED.nodes.registerType('HA Thermostat', {
        category: 'Home Automation',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "HA Thermostat";
        }
    });
</script>

<script type="text/x-red" data-template-name="HA Thermostat">
    <div class="form-row">
        <div class="row">
            <label for="node-input-name"><i class="icon-tag"></i> Name</label>
            <input type="text" id="node-input-name" placeholder="Name">
        </div>
        <div class="row">
            <label for="node-input-highTemp" style="color:blue"><i class="fa fa-arrow-circle-o-down"></i> High Temp</label>
            <input type="text" id="node-input-highTemp" placeholder="75">
        </div>
        <div class="row">
            <label for="node-input-desiredTemp" style="color:green"><i class="fa fa-birthday-cake"></i> Set Temp</label>
            <input type="text" id="node-input-desiredTemp" placeholder="75">
        </div>
        <div class="row">
            <label for="node-input-lowTemp" style="color:red"><i class="fa fa-arrow-circle-o-up"></i> Low Temp</label>
            <input type="text" id="node-input-lowTemp" placeholder="75">
        </div>
    </div>
</script>

<script type="text/x-red" data-help-name="HA Thermostat">
    <p>A thermostat for home automation purposes.</p>
    <p><b>Name:</b> A name for your thermostat node</p>
    <p><b>High Temp:</b> The temperature (currently in Farenheight) at which the air conditioner will begin to cool your home.</p>
    <p><b>Set Temp:</b> The temperature (currently in Farenheight) that you would prefer to keep your home at.</p>
    <p><b>Low Temp:</b> The temperature (currently in Farenheight) at which the air conditioner will begin to heat your home.</p>
